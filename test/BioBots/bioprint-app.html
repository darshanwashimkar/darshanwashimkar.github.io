      <div class="col-md-4">

      </div>
      <div class="col-md-8">
        <h1>Customer usage of BioBot-1</h1>
      </div>
    </div>    
  </div>

  <div class="container-fluid search_bar">
    <div class="col-md-3">  
      <label for="noOfRows" class="control-label">Rows per page: </label>
      <select class="form-control" id="noOfRows" name="noOfRows">
        <option>10</option>
        <option>20</option>
        <option>50</option>
        <option>75</option>
        <option>100</option>
      </select>
    </div>
    <div class="col-md-2">
      <input class="form-control" placeholder="Search model #" id="seachModel">
    </div>
    <div class="col-md-2">
      <input class="form-control" placeholder="Search user email" id="seachEmail">
    </div>
    <div class="col-md-5"></div>
  </div>

  <div class="container-fluid search_bar">
    <div class="col-md-3">
      <label for="seachAliveMin" class="control-label">Seach prints with % alive cells:</label>
    </div>
    <div class="col-md-2">
      <input class="form-control" placeholder="Minimum %" id="seachAliveMin">
    </div>        
    <div class="col-md-2">       
      <input class="form-control" placeholder="Maximum %" id="seachAliveMax">
    </div>
    <div class="col-md-5"></div>    
  </div>
  <div class="container-fluid search_bar">
    <div class="col-md-3">
      <label for="seachDeadMin" class="control-label">Seach prints with % dead cells:</label>
    </div>
    <div class="col-md-2">
      <input class="form-control" placeholder="Minimum %" id="seachDeadMin">
    </div>        
    <div class="col-md-2">       
      <input class="form-control" placeholder="Maximum %" id="seachDeadMax">
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-info" name="allFilters" id="allFilters">Apply All Filters</button>
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-info" name="clearAll" id="clearAll">Clear</button>
    </div>    
  </div>
  <div id="example-table"></div>
</div> 
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="./js/bootstrap.min.js" integrity="

<script type="text/javascript" src="./js/tabulator.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
